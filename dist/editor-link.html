<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style="overflow: hidden;padding: 0;margin: 0;">
<div style="width: 300px;
            height: 100px;
            padding: 10px 0;
            background-color: #eee;
            box-sizing:border-box;">
    <input style="display:block;
                  width: 200px;
                  height: 30px;
                  padding: 0 5px;
                  margin: 10px auto;
                  border-radius: 5px;"
           type="text" placeholder="请输入链接"/>
    <input style="display:block;
                  padding: 10px 20px;
                  font-size: 16px;
                  margin: 0 auto;"
           type="button" value="插入" id="addLink" onclick="addLink(this.previousElementSibling)">
</div>

<script>
  function addLink(obj) {
    window.parent.addLink(obj);
    window.parent.document.getElementsByClassName('iframeLink')[0].checked = false;
  }
</script>
</body>
</html>
