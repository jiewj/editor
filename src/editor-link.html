<body style="overflow: hidden;padding: 0;margin: 0;">
<div style="width: 300px;height: 100px;padding: 10px 0;background-color: #eee;box-sizing:border-box;">
    <input style="display:block;width: 200px;height: 30px;margin: 0 auto" type="text" placeholder="请输入链接"/>
    <input style="display:block;padding: 10px 20px;font-size: 16px;margin: 20px auto 0;" type="button" value="插入" id="addLink" onclick="addLink(this.previousElementSibling)">
</div>

<script>
    function addLink(obj) {
      window.parent.addLink(obj);
      console.log(window.parent.document.getElementById('editorFrameLink'))
      window.parent.document.getElementById('editorFrameLink').style.display = 'none';
    }
</script>
</body>
